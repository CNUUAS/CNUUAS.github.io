    <style>
        .navbar {
            position: relative;
            z-index: 1000;
        }

        #viewer {
            width: 100%;
            background-color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Mobile: Vertical display */
        @media (max-width: 767px) {
            #viewer {
                height: 100vh; /* Taller for mobile devices */
            }
        }

        /* Tablet and Desktop: Horizontal display */
        @media (min-width: 768px) {
            #viewer {
                height: 55vh; /* Shorter for wider screens */
            }
        }

    </style>
    <style>
        /* Bootstrap carousel container */
        #carouselExample {
            width: 600px;
            height: 350px;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 12px;
        }

        /* Inner wrapper */
        #carouselExample .carousel-inner {
            width: 100%;
            height: 100%;
        }

        /* Individual slides */
        #carouselExample .carousel-item {
            width: 100%;
            height: 100%;
        }

        /* Images */
        #carouselExample .carousel-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        /* Rectangular button backgrounds */
        #carouselExample .carousel-control-prev,
        #carouselExample .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.45);
            width: 30px;
            height: 50px;
            border-radius: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Center the arrow icons inside */
        #carouselExample .carousel-control-prev-icon,
        #carouselExample .carousel-control-next-icon {
            background-size: 60% 60%;
        }

        /* Hover effect */
        #carouselExample .carousel-control-prev:hover,
        #carouselExample .carousel-control-next:hover {
            background-color: rgba(0, 0, 0, 0.65);
        }

    </style>
</head>
