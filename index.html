    <!-- View360 Initialization Script -->
     <script>

        setTimeout(function() {
            console.log("Initializing 360 viewer...");

                    projectionType: eg.view360.PanoViewer.PROJECTION_TYPE.EQUIRECTANGULAR,

                });
                console.log("Viewer created successfully!", viewer);
            } catch (error) {
                console.error("Error:", error);
            }
        }, 500);


    </script>
    <script>

        // Image carousel javascript functionality
        // @todo make it work for all screen sizes

        let index = 0;
        const slides = document.getElementById("slides");
        const total = slides.children.length;
        let autoSlide;   // holds the time interval

        //starts the carousel auto interval
        startAutoSlide();

        // cycles through the images every three seconds
        function startAutoSlide() {
            autoSlide = setInterval(() => moveSlide(1), 3000);
        }

        //update image to be current index
        function updateSlide() {
            slides.style.transform = `translateX(-${index * 600}px)`;
        }

        //move index by a step amount, 
        //do math to make sure it is in the correct range.
        //call to update image
        function moveSlide(step) {
            index = (index + step + total) % total;
            updateSlide();

            //resets automatic timer
            clearInterval(autoSlide);
            startAutoSlide();
        }
    </script>
