<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ---------------- Navbar styling ---------------- */
        .navbar {
            position: relative;
            z-index: 1000;
        }

        /* ---------------- Team card container ---------------- */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        /* ---------------- Individual team card ---------------- */
        .team-card {
            width: 10vw;
            height: 26vh;
            display: flex;
            flex-direction: column;
            border: 3px solid black;
            border-radius: 10px;
            overflow: hidden;
            background-color: lightgray;
            cursor: pointer;
            padding: 0;
            margin: 2vw;
        }

        /* Image section inside card */
        .img-section {
            flex: 7;
        }
        .img-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text section inside card */
        .text-section {
            flex: 3;
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 1.2vw;
            font-weight: bold;
            padding: 1vw;
        }

        /* ---------------- Pop-up styling ---------------- */
        .pop-up {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-color: white;
            border: 3px solid black;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 2000;
            padding: 20px;
            text-align: center;
        }

        /* Close button in pop-up */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- ---------------- Navbar ---------------- -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">CNU UAS</a>
            <!-- Navbar Collapse Button -->
            <button class="navbar-toggler" data-bs-toggle="collapse" 
            data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" aria-current="page">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="drone.html" class="nav-link" aria-current="page">DRONE</a>
                    </li>
                    <li class="nav-item">
                        <a href="team.html" class="nav-link" aria-current="page">TEAM</a>
                    </li>
                    <li class="nav-item">
                        <a href="sponsers.html" class="nav-link" aria-current="page">SPONSORS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ---------------- Container for team cards ---------------- -->
    <div class="cards-container" id="team-cards">
        <!-- Cards will be generated dynamically by JavaScript -->
    </div>

    <!-- ---------------- Container for pop-ups ---------------- -->
    <div id="popups-container">
        <!-- Pop-ups will be generated dynamically by JavaScript -->
    </div>

    <script>
        // ---------------- Team data ----------------
        // Array of team members with name, image URL, and popup text
        const teamMembers = [
            {name: 'Test Team Card 1', img: 'https://picsum.photos/600/350?random=1', popup: 'Popup for Team Member 1'},
            {name: 'Test Team Card 2', img: 'https://picsum.photos/600/350?random=2', popup: 'Popup for Team Member 2'},
            {name: 'Test Team Card 3', img: 'https://picsum.photos/600/350?random=3', popup: 'Popup for Team Member 3'},
            {name: 'Test Team Card 4', img: 'https://picsum.photos/600/350?random=4', popup: 'Popup for Team Member 4'},
            {name: 'Test Team Card 5', img: 'https://picsum.photos/600/350?random=5', popup: 'Popup for Team Member 5'},
        ];

        // References to containers
        const cardsContainer = document.getElementById('team-cards');
        const popupsContainer = document.getElementById('popups-container');

        // Loop through each team member and create card + popup
        teamMembers.forEach((member, index) => {
            // ---------- Create card ----------
            const card = document.createElement('button');
            card.className = 'team-card';
            card.dataset.panel = `popup-${index}`; // associate card with popup
            card.innerHTML = `
                <div class="img-section"><img src="${member.img}" alt="${member.name}"></div>
                <div class="text-section">${member.name}</div>
            `;
            cardsContainer.appendChild(card); // add card to container

            // ---------- Create popup ----------
            const popup = document.createElement('div');
            popup.className = 'pop-up';
            popup.id = `popup-${index}`;
            popup.innerHTML = `
                <span class="close-btn">&times;</span>
                <p>${member.popup}</p>
            `;
            popupsContainer.appendChild(popup); // add popup to container

            // ---------- Event listeners ----------
            const closeBtn = popup.querySelector('.close-btn');

            // Open popup when card is clicked
            card.addEventListener('click', () => popup.style.display = 'block');

            // Close popup when close button is clicked
            closeBtn.addEventListener('click', () => popup.style.display = 'none');
        });
    </script>

</body>
</html>
