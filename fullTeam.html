<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Full Team Page</title>

        <style>
            /* ==========================================
                        GLOBAL STYLES
            ========================================== */
            html {
                scroll-behavior: smooth;
            }

            body {
                padding-top: var(--navbar-height);
                overflow-x: hidden;
            }

            /* Account for fixed navbar */
            .navbar {
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
            }
        </style>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Default Styling -->
        <link href="css/fullTeamDefault.css" rel="stylesheet" />

        <!-- Specific Device Styling -->
        <link
            href="css/fullTeamMobile.css"
            rel="stylesheet"
            media="screen and (max-width: 540px)"
        />
    </head>
    <body>
        <!-- ========================================
        NAVBAR - Loaded from component
        To edit navbar: go to components/navbar.html
        ======================================== -->
        <div id="navbar-placeholder"></div>

        <main>
            <div class="mainContent">
                <!-- Team Logo -->
                <div class="teamLogoWrapper">
                    <img
                        src="assets\team + fullTeam pages\team_logo.png"
                        class="teamLogoImage"
                        alt="Team Logo"
                    />
                </div>
                <!-- Team Members -->
                <div class="membersWrapper" id="membersWrapper"></div>

                <!-- Back Button -->
                <div class="backButtonWrapper">
                    <button class="backButton" type="button" id="backButton">
                        Go Back
                    </button>
                </div>
            </div>
        </main>

        <!-- ========================================
         FOOTER - Loaded from component
         To edit footer: go to components/footer.html
         ======================================== -->
        <div id="footer-placeholder"></div>

        <!-- navbar/footer scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>

        <script type="module" src="js\fullTeam.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
