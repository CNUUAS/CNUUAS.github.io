<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Team Page</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Default Styling -->
        <link href="css/teamDefault.css" rel="stylesheet" />

        <!-- Specific Device Styling -->
        <link
            href="css/teamMobile.css"
            rel="stylesheet"
            media="screen and (max-width: 499px)"
        />
    </head>

    <body>
        <!-- ---------------- Navbar ---------------- -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">CNU UAS</a>
                <button
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#nav"
                    aria-controls="nav"
                    aria-label="Expand Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link active"
                                >HOME</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="drone.html" class="nav-link">DRONE</a>
                        </li>
                        <li class="nav-item">
                            <a href="team.html" class="nav-link">TEAM</a>
                        </li>
                        <li class="nav-item">
                            <a href="sponsers.html" class="nav-link"
                                >SPONSORS</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="mainContent">
            <!-- ---------------- Team Logo ---------------- -->
            <div class="teamLogoWrapper">
                <img
                    src="assets/team_logo.png"
                    class="teamLogoImage"
                    alt="Team Logo"
                />
            </div>

            <!-- ---------------- Team Display ---------------- -->
            <div class="teamCarouselWrapper">
                <div
                    id="teamCarousel"
                    class="carousel slide"
                    data-bs-ride="false"
                >
                    <div class="carousel-inner" id="team-cards"></div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#teamCarousel"
                        data-bs-slide="prev"
                    >
                        <img
                            src="assets/left_arrow.png"
                            class="carousel-arrow"
                            alt="Previous"
                        />
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#teamCarousel"
                        data-bs-slide="next"
                    >
                        <img
                            src="assets/right_arrow.png"
                            class="carousel-arrow"
                            alt="Next"
                        />
                    </button>
                </div>

                <div id="desktop-team-grid" class="desktop-grid"></div>

                <div id="popups-container"></div>

                <div class="viewButtonWrapper">
                    <button class="viewButton" type="button" id="viewButton">
                        View All
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-4">
            <div class="container">
                <p class="mb-0">&copy; 2025 CNU UAS. All rights reserved.</p>
            </div>
        </footer>

        <script>
            const teamMembers = [
                {
                    name: "Guy M.",
                    major: "Electrical Engineering",
                    img: "https://picsum.photos/600/350?random=1",
                    popup: "Guy M. is a major in electrical engineering and enjoys existing on the planet earth.",
                    email: "",
                },
                {
                    name: "Lad T.",
                    major: "Computer Science",
                    img: "https://picsum.photos/600/350?random=2",
                    popup: "Lad T. is a major in computer science and enjoys not existing on the planet earth.",
                    email: "",
                },
                {
                    name: "Lass G.",
                    major: "Computer Engineering",
                    img: "https://picsum.photos/600/350?random=3",
                    popup: "Lass G. is a major in computer engineering and enjoys neither existing nor not existing on the planet earth.",
                    email: "",
                },
            ];

            const isDesktop = window.matchMedia("(min-width: 500px)").matches;

            function createCard(member, index) {
                const card = document.createElement("button");
                card.className = "team-card";
                card.innerHTML = `
                <img src="${member.img}" alt="${member.name}">
                <div class="text-section">${member.name}</div>
                <div class = "text-section2">${member.major}</div>
            `;

                const popup = document.createElement("div");
                popup.className = "pop-up";
                popup.id = `popup-${index}`;
                popup.innerHTML = `<span class="close-btn">&times;</span><p>${member.popup}</p>`;

                card.appendChild(popup);

                card.addEventListener(
                    "click",
                    () => (popup.style.display = "block")
                );
                popup
                    .querySelector(".close-btn")
                    .addEventListener("click", (e) => {
                        e.stopPropagation();
                        popup.style.display = "none";
                    });

                return { card, popup };
            }

            if (isDesktop) {
                const desktopGrid =
                    document.getElementById("desktop-team-grid");
                teamMembers.forEach((member, index) => {
                    const { card } = createCard(member, index);
                    desktopGrid.appendChild(card);
                });
            } else {
                const cardsContainer = document.getElementById("team-cards");
                teamMembers.forEach((member, index) => {
                    const slide = document.createElement("div");
                    slide.className = `carousel-item ${
                        index === 0 ? "active" : ""
                    }`;
                    const { card } = createCard(member, index);
                    slide.appendChild(card);
                    cardsContainer.appendChild(slide);
                });
            }

            document
                .getElementById("viewButton")
                .addEventListener("click", () => {
                    window.location.href = "fullTeam.html";
                });
        </script>

        <!-- Bootstrap JS bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
