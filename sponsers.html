<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sponsors Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar {
            position: relative;
            z-index: 1000;
        }
    </style>
</head>

<body>

<div style="
    margin:0;
    background-color:#ffffff;
    color:#111111;
    min-height:100vh;
    display:flex;
    flex-direction:column;
">

    <!-- ========================================
    NAVBAR - Loaded from component
    To edit navbar: go to components/navbar.html
    ======================================== -->
    <div id="navbar-placeholder"></div>

    <main>

        <!-- Page Title -->
        <div class="container py-4 text-center" style="margin-top:60px;">
            <h1 class="display-4 fw-light">Sponsors</h1>
        </div>

        <!-- Main Content -->
        <div class="container">

            <!-- Current Sponsors -->
            <h2 class="fw-light text-center mb-4 mb-md-5 mt-4 mt-md-5">
                Current Sponsors <!-- This border is temp -->
            </h2>

            <div class="d-flex justify-content-center mt-3 mt-md-4">
                <div class="col-lg-5 mb-4 mb-lg-0">
                                <img src="assets/logos/cnu-captain.png" 
                                    alt="UAS Logo" 
                                    class="img-fluid rounded">
                            </div>
                    <p class="fw-light mb-0"></p>
                </div>

            </div>

            <!-- Why Sponsor Us (lowered) -->
            <div style="margin-top:180px;"> <!-- this adjust the margin -->
                <h2 class="fw-light text-center">Why Sponsor Us?</h2>
                <p class="fw-light text-center mx-auto" style="max-width:650px;">
                    Sponsoring CNU UAS helps us improve our projects, expand opportunities for members,
                    and create a better club experience overall.
                </p>
            </div>

        </div>

        <!-- Sponsor Us (centered, near bottom) -->
        <div class="container text-center" style="margin-top:160px; padding-bottom:80px;">

            <h2 class="fw-light">Sponsor Us</h2>

            <p class="fw-light">
                Interested in supporting CNU UAS? Fill out our sponsorship form.
            </p>

            <div class="mt-4">
                <span class="text-muted">[ Sponsor Us Button Here ]</span>
            </div>

        </div>

    </main>

    <!-- ========================================
    FOOTER - Loaded from component
    To edit footer: go to components/footer.html
    ======================================== -->
    <div id="footer-placeholder"></div>

</div>

<!-- navbar/footer scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
