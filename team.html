<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Team Page</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Default Styling -->
        <link href="css/teamDefault.css" rel="stylesheet" />

        <!-- Specific Device Styling -->
        <link
            href="css/teamMobile.css"
            rel="stylesheet"
            media="screen and (max-width: 499px)"
        />
    </head>

    <body>
        <!-- ========================================
        NAVBAR - Loaded from component
        To edit navbar: go to components/navbar.html
        ======================================== -->
        <div id="navbar-placeholder"></div>
        <main>
            <div class="mainContent">
                <!-- ---------------- Team Logo ---------------- -->
                <div class="teamLogoWrapper">
                    <img
                        src="assets\team + fullTeam pages\team_logo.png"
                        class="teamLogoImage"
                        alt="Team Logo"
                    />
                </div>

                <!-- ---------------- Team Display ---------------- -->
                <div class="teamCarouselWrapper">
                    <div
                        id="teamCarousel"
                        class="carousel slide"
                        data-bs-ride="false"
                    >
                        <div class="carousel-inner" id="team-cards"></div>
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#teamCarousel"
                            data-bs-slide="prev"
                        >
                            <img
                                src="assets\team + fullTeam pages\left_arrow.png"
                                class="carousel-arrow"
                                alt="Previous"
                            />
                        </button>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#teamCarousel"
                            data-bs-slide="next"
                        >
                            <img
                                src="assets\team + fullTeam pages\right_arrow.png"
                                class="carousel-arrow"
                                alt="Next"
                            />
                        </button>
                    </div>

                    <div id="desktop-team-grid" class="desktop-grid"></div>

                    <div id="popups-container"></div>
                    <!-- View All Button -->
                    <div class="viewButtonWrapper">
                        <button
                            class="viewButton"
                            type="button"
                            id="viewButton"
                        >
                            View All
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- ========================================
        FOOTER - Loaded from component
        To edit footer: go to components/footer.html
        ======================================== -->
        <div id="footer-placeholder"></div>

        <!-- navbar/footer scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>

        <script type="module" src="js\team.js"></script>
        <!-- Bootstrap JS bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
