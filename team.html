
<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


        <style>
        .navbar {
            position: relative;
            z-index: 1000;
        }
        </style>

        
        <style>
            /* stuff to make team member card thing look good*/

            /*the overall team card*/
            .team-card {
                width: 10vw;
                height: 26vh;
                margin: 2vw;
                display: flex;
                flex-direction: column;
                border: none;
                padding: 0;
                cursor: pointer;
                overflow: hidden;
                border-radius: 10px;
                background-color: lightgray;
                border: 3px solid black;
            }

            /*sets just the image section to be 70% of the box*/
            .img-section {
                flex: 7;
            }

            /*fits the image into the box good*/
            .img-section img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            /*sets just the text section to be 730% of the box
            (and some other font stuff) */
            .text-section {
                flex: 3;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.2vw;
                padding: 1vw;
                font-weight: bold;
            }

            /*puts the crads next to each other*/
            .cards-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: flex-start;
            }

            /*the pop-up styling*/

            /*the pop-up itself gets placed in the center over everything*/
            .pop-up {
                display: none;              
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: 300px;
                background-color: white;
                border: 3px solid black;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 2000;
                padding: 20px;
                text-align: center;
            }

            /*places the close button in the top right of the pop-up*/
            .close-btn {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 24px;
                cursor: pointer;
            }
        </style>
</head>
<body>


    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">CNU UAS</a>
            <!-- Navbar Collapse Button -->
            <button class="navbar-toggler" data-bs-toggle="collapse" 
            data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" aria-current="page">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="drone.html" class="nav-link" aria-current="page">DRONE</a>
                    </li>
                    <li class="nav-item">
                        <a href="team.html" class="nav-link" aria-current="page">TEAM</a>
                    </li>
                    <li class="nav-item">
                        <a href="sponsers.html" class="nav-link" aria-current="page">SPONSORS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!--====================================
        the team card thingy html stuff
    =======================================-->

    <!--container of the cards-->
    <div class="cards-container">

        <!--the first team card-->
        <button class="team-card" data-panel="popup-panel-1">
            <div class="img-section">
                <img src="https://picsum.photos/600/350?random=1" alt="Test Image">
            </div>
            <div class="text-section">
                Test Team Card 1
            </div>
        </button>

        <!--the second team card-->
        <button class="team-card" data-panel="popup-panel-2">
            <div class="img-section">
                <img src="https://picsum.photos/600/350?random=2" alt="Test Image">
            </div>
            <div class="text-section">
                Test Team Card 2
            </div>
        </button>

        <!--the third team card-->
        <button class="team-card" data-panel="popup-panel-3">
            <div class="img-section">
                <img src="https://picsum.photos/600/350?random=3" alt="Test Image">
            </div>
            <div class="text-section">
                Test Team Card 3
            </div>
        </button>

    </div>


    <!--container of the pop-ups-->
    <div class="pup-ups-container">

        <!--the first team card pop-up-->
        <div id="popup-panel-1" class="pop-up">
            <span class="close-btn">&times;</span>
            <p>Popup for Team Member 1</p>
        </div>

        <!--the second team card pop-up-->
        <div id="popup-panel-2" class="pop-up">
            <span class="close-btn">&times;</span>
            <p>Popup for Team Member 2</p>
        </div>

        <!--the third team card pop-up-->
        <div id="popup-panel-3" class="pop-up">
            <span class="close-btn">&times;</span>
            <p>Popup for Team Member 3</p>
        </div>

    </div>




    <!--javascript to make the pop-ups appear for the cards.-->
    <script>

        //@Todo: create a function that closes the pop-up when you click outside of it
        //(this will have the added bonus of preventing the pop-ups from layering)

        const buttons = document.querySelectorAll('.team-card');

        //attach all of the buttons to the correct pop-ups
        buttons.forEach(button => {
            const panelId = button.getAttribute('data-panel');
            const panel = document.getElementById(panelId);
            const closeBtn = panel.querySelector('.close-btn');

            // Open the popup when team card is clicked
            button.addEventListener('click', () => {
                panel.style.display = 'block';
            });

            // Close the popup when the x is clicked
            closeBtn.addEventListener('click', () => {
                panel.style.display = 'none';
            });
        });

    </script>



    This is the team page.
</body>
</html>
